    <section class="home" id="home">
      <div class="first-bg">
        <model-viewer id="space" src="./models/space.glb"   shadow-intensity="1" autoplay></model-viewer>
      </div>
      <div class="bg-content">
        <h1>MULTI</h1>
        <h1>FUNCTIONALITY</h1>
      </div>

    
    </section>

    <section id="ageCalculator" class="agecalculator">
            <div class="second-bg">
        <model-viewer id="robot"
          src="./models/robot_playground.glb"
          camera-controls
          shadow-intensity="1"
          disable-zoom
          autoplay
        ></model-viewer>
      </div>
      <div class="age-container">
        <div class="age-content">
          <h1>Age Calculator</h1>
          <div class="age-input-box">
            <input type="date" id="date" />
            <button id="calculate">Calculate</button>
          </div>
          <p id="result">Choose Your D.O.B And Press Calculate Button</p>
        </div>
      </div>
    </section>
